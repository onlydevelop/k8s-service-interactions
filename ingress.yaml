apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: simple-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    http:
      paths:
      - path: /back-service
        backend:
          serviceName: back-service
          servicePort: 3000
      - path: /front-service
        backend:
          serviceName: front-service
          servicePort: 3000